<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <h1 class="navbar-brand fs-3">Weather App</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex " role="search" id="input-form">
                        <input class="form-control me-2" type="search" placeholder="Search Your City"
                            aria-label="Search" id="search-input">
                        <button class="btn btn-outline-primary" type="submit" id="btn">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="weather-body">
        <div class="card">
            <p id="your-city" class="fw-1 fs-1">YOUR CITY</p>
            <ul>
                <li>Todays temperature:<span id="temp"></span></li>
                <li>Feels Like:<span id="feels_like"></span></li>
                <li>Max temperature:<span id="max_temp"></span></li>
                <li>Min temperature:<span id="min_temp"></span></li>
                <li>Humidity:<span id="humidity"></span></li>
                <li>Sunrise At:<span id="sunrise"></span></li>
                <li>Sunset At:<span id="sunset"></span></li>
            </ul>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
