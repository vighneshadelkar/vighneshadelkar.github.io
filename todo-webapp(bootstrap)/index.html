<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO APP</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="heading fs-3">TODO APP</h1>
    </header>
    <!-- this part is used to add tasks -->
    <div class="add-list">
        <div class="card" style="width: 50vw;">
            <h5 class="card-header fs-3">VIGHNESH'S TODO APP</h5>
            <div class="card-body">
                <h5 class="card-title">Enter your task</h5>
                <!-- task input -->
                <div class="input-group mb-3">
                    <span class="input-group-text fs-5" id="inputGroup-sizing-default">TASK</span>
                    <input id="main-input" type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" placeholder="Eg: Science Homework">
                </div>
                <!-- submit task -->
                <a href="#" class="btn btn-primary fs-6" id="btn">ADD</a>
            </div>
        </div>
    </div>
    <br>
    <!-- lists part -->
    <div class="ul-list">
        <ul id="lists" style="width: 50vw;">
            <!-- all the tasks would be here -->
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
