<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Skipper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

<body>
    <header>
        <nav class="navbar ">
            <div class="container">

                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active text-dark fs-3" aria-current="page" href="./index.html">.Fixed()</a>

    <main>
        <!-- position-absolute bottom-50 end-50 -->
        <div class="container ">
            <div class="content position-absolute top-50 start-50 translate-middle">
                <h2 class="header">Background-Color:</h2>
                <h1 class="text"># <span class="color-text"></span></h1>
                <button type="button" class="btn btn-outline-dark fs-4" id="btn">.Color()</button>
            </div>
        </div>
    </main>
